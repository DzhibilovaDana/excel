# Файл: config.ini
# Главный конфигурационный файл для приложения анализа отзывов.

[API]
# Вставьте ваш API ключ для доступа к Google Gemini API.
# Ключ можно получить здесь: https://aistudio.google.com/app/api_keys
GEMINI_API_KEY = AIzaSyBiGkkc7Sf2dNgZyKSnhEBavfh7EGiQZjk
# GEMINI_API_KEY = AIzaSyDXM-OU0G1_CQG6Ovoy-udQCMhSbgYXN5E
# GEMINI_API_KEY = AIzaSyAOgbnHYaxc3Ckb1DSgmgEMLUMN7PRomCA

[Models]
# Список доступных моделей Gemini, разделенных запятой.
# Первая модель в списке будет использоваться по умолчанию.
# Актуальные модели (на 2025 год): gemini-2.5-pro, gemini-2.5-flash, gemini-2.5-flash-lite, gemini-2.0-flash, gemini-2.0-flash-lite
available_models = gemini-2.5-flash-lite, gemini-2.5-flash, gemini-2.5-pro

[Settings]
# Количество строк (комментариев), отправляемых в одном API-запросе.
# Оптимальное значение зависит от средней длины комментария и лимитов модели.
# Рекомендовано: 5-20.
batch_size = 10

# Частота сохранения промежуточных результатов.
# Файл будет сохраняться каждые N обработанных строк.
save_interval = 100